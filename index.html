<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./output.css" rel="stylesheet" />
    <script defer src="./script.js"></script>
    <script defer src="./theme.js"></script>
  </head>

  <body class="bg-cyan-900">
    <div
      class="container mx-auto bg-slate-100 dark:bg-slate-700 w-[22rem] h-[38rem] rounded-3xl mt-10"
    >
      <div class="calculator p-8 overflow-hidden">
        <div class="flex mb-7 justify-between items-center">
          <div class="w-6 h-6"></div>
          <div
            class="py-1 px-5 dark:bg-slate-100 dark:text-emerald-600 bg-emerald-600 text-slate-100 rounded-full"
          >
            Calculator
          </div>
          <div class="cursor-pointer moon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z"
              />
            </svg>
          </div>

          <div class="text-slate-200 cursor-pointer sun">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"
              />
            </svg>
          </div>
        </div>
        <div
          class="display text-6xl mb-14 flex justify-end text-slate-700 dark:text-slate-200"
        >
          0
        </div>
        <div
          class="keys grid grid-rows-5 grid-cols-4 gap-2 items-center justify-items-center"
        >
          <div class="key x glossy-layer AC">AC</div>
          <div class="key x glossy-layer delete">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 9.75L14.25 12m0 0l2.25 2.25M14.25 12l2.25-2.25M14.25 12L12 14.25m-2.58 4.92l-6.375-6.375a1.125 1.125 0 010-1.59L9.42 4.83c.211-.211.498-.33.796-.33H19.5a2.25 2.25 0 012.25 2.25v10.5a2.25 2.25 0 01-2.25 2.25h-9.284c-.298 0-.585-.119-.796-.33z"
              />
            </svg>
          </div>
          <div class="key operator glossy-layer" data-op="%">%</div>
          <div class="key operator glossy-layer" data-op="/">/</div>
          <div class="key glossy-layer number">7</div>
          <div class="key glossy-layer number">8</div>
          <div class="key glossy-layer number">9</div>
          <div class="key operator glossy-layer" data-op="*">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </div>
          <div class="key glossy-layer number">4</div>
          <div class="key glossy-layer number">5</div>
          <div class="key glossy-layer number">6</div>
          <div class="key operator glossy-layer" data-op="-">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M18 12H6"
              />
            </svg>
          </div>
          <div class="key glossy-layer number">1</div>
          <div class="key glossy-layer number">2</div>
          <div class="key glossy-layer number">3</div>
          <div class="key operator glossy-layer" data-op="+">+</div>
          <div class="key glossy-layer number">0</div>
          <div class="key glossy-layer dot">.</div>
          <div class="key glossy-layer">Ans</div>
          <div class="key operator glossy-layer equal" data-op="=">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
